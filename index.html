<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="src/weather.css" />
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  </head>
  <body>
    <div class="container">
      <header>
        <form>
        <div class="form-inline">
            <input type="text" class = "form-control" placeholder="Enter search city" id = "city-entry" autocomplete = "off" autofocus = "on">
            <button type="submit" class="form-group mx-sm-3 mb-2" id = "search-city">Search 🔍 </button>
            <button type="submit" class="form-group mx-sm-3 mb-2" id = "current-location">Current location 📍 </button>
        </div>
        </form>
      </header>
<h1>Jakarta</h1>
<h3>Time and date</h3>
        <div class="form-row">
          <div class="row justify-content-center">
            <div class="col-4">
              <p class = "description-heading"> Current conditions:</p>
              <img src="images/sun.svg" alt="weather icon today" class = "weather-icon-today" />
              <p class = "description" id = "current-description">Sunny</p>
            </div>
          <div class="col-4 conditions">
              <h4 class="temperature"><span id = "tempDisplay">25°C</span></h4>
              
              <p class="conditions">
                <small class="text-muted" id= "rain">Precipitation: 0%</small>
              </p>
              <p class="conditions">
                <small class="text-muted" id = "humid">Humidity: 46%</small>
              </p>
              <p class="conditions">
                <small class="text-muted" id = "wind">Wind: 9km/h</small>
              </p>
          </div>
        </div>
      
    
      <div class="card-group">
        <div class="card">
          <div class="card-body">
            <h5 class="day">Tue</h5>
            <h6 class="card-subtitle mb-2 text-muted">22 June</h6>
            <img src="images/sun.svg" alt="weather icon today" />
            <h6 class="max-min-forecast">10° | <strong> 23°</strong></h6>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <h5 class="day">Wed</h5>
            <h6 class="card-subtitle mb-2 text-muted">23 June</h6>
            <img src="images/sun and wind.svg" alt="weather icon today" />
            <h6 class="max-min-forecast">7° | <strong> 21°</strong></h6>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <h5 class="day">Thur</h5>
            <h6 class="card-subtitle mb-2 text-muted">24 June</h6>
            <img src="images/sun and rain.svg" alt="weather icon today" />
            <h6 class="max-min-forecast">9° | <strong> 19°</strong></h6>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <h5 class="day">Fri</h5>
            <h6 class="card-subtitle mb-2 text-muted">25 June</h6>
            <img src="images/sun thunder.svg" alt="weather icon today" />
            <h6 class="max-min-forecast">7° | <strong> 18°</strong></h6>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <h5 class="day">Sat</h5>
            <h6 class="card-subtitle mb-2 text-muted">26 June</h6>
            <img src="images/sun.svg" alt="weather icon today" />
            <h6 class="max-min-forecast">6° | <strong> 20°</strong></h6>
          </div>
        </div>
      </div>
    </body>
    <script src="src/index.js"> 
    </script>
    <p class = "footer"> <a href = "https://github.com/ThandiM81/student-coder-fun"> Open-source code</a> by Thandi M</p>
  </body>
</html>
